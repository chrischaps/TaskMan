version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskman
      POSTGRES_PASSWORD: taskman
      POSTGRES_DB: taskman
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskman"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: taskman_postgres_data
